<nb-card>
        <nb-card-body>
          <form [formGroup]="clientDetailsForm" (ngSubmit)="onSubmit(clientDetailsForm.value)">
            <div>
              <div class="row">
                <div class="form-group row">
                    <nb-actions size="small">
                        <nb-action icon="close-outline" title="close" (click)="dismiss()"></nb-action>
                        <nb-action *ngIf="clientDetailsForm.valid" icon="plus-outline" title="add" (click)="onSubmit(clientDetailsForm.value)" [disabled]="!clientDetailsForm.valid"></nb-action>
                        <nb-action *ngIf="!clientDetailsForm.valid" icon="plus-outline" title="add" [disabled]="!clientDetailsForm.valid"></nb-action>
                    </nb-actions>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-lg-12">
                  <nb-card>
                    <nb-card-header>Client Measurement Details</nb-card-header>
                    <nb-card-body>
                      <div class="full-name-inputs">
                        <input type="number" nbInput fullWidth placeholder="Body Fat %" formControlName="bfp"  required />
                        <input nbInput placeholder="Entry Date" [nbDatepicker]="formpicker" formControlName="entryDate" required>
                        <nb-datepicker #formpicker></nb-datepicker>
                      </div>
                      <div class="full-name-inputs">
                        <input type="number" nbInput fullWidth placeholder="Left Arm" formControlName="leftArm"  required />
                        <input type="number" nbInput fullWidth placeholder="Right Arn" formControlName="rightArm" required />
                      </div>
                      <div class="full-name-inputs">
                        <input type="number" nbInput fullWidth placeholder="Chest" formControlName="chest" required />
                        <input type="number" nbInput fullWidth placeholder="Waist" formControlName="waist" required />
                      </div>
                      <div class="full-name-inputs">
                        <input type="number" nbInput fullWidth placeholder="Hips" formControlName="hips" required />
                      </div>
                      <div class="full-name-inputs">
                        <input type="number" nbInput fullWidth placeholder="Left Thigh" formControlName="leftThigh" required />
                        <input type="number" nbInput fullWidth placeholder="Right Thigh" formControlName="rightThigh" required />
                      </div>
                      <div class="full-name-inputs">
                        <input type="number" nbInput fullWidth placeholder="Left Calf" formControlName="leftCalf" required />
                        <input type="number" nbInput fullWidth placeholder="Right Calf" formControlName="rightCalf" required />
                      </div>
                      <div class="full-name-inputs">
                        <input type="number" nbInput fullWidth placeholder="Weight" formControlName="height" required />
                        <input type="number" nbInput fullWidth placeholder="Height" formControlName="weight" required />
                      </div>
                      <div class="full-name-inputs">
                        <textarea rows="4" cols="50" type="text" nbInput fullWidth placeholder="Notes" formControlName="notes" required></textarea>
                      </div>
                    </nb-card-body>
                  </nb-card>
                </div>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
