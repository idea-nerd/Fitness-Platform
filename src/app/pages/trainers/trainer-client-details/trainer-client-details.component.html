<div>
        <nb-card *ngIf="clientDetails" size="large">
            <nb-card-body>
                <div>
                  <div class="row">
                    <div class="form-group row">
                        <nb-actions size="small">
                            <nb-action icon="close-outline" title="close" (click)="dismiss()"></nb-action>
                        </nb-actions>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-lg-12">
                      <nb-card> 
                        <nb-card-header>Client Measurements</nb-card-header>
                        <nb-card-body>
                            <div class="form-group row">
                                <nb-actions size="small">
                                    <nb-action icon="plus-outline" title="add" (click)="onAddMeasurement()"></nb-action>
                                    <nb-action *ngIf="clientDetailsPresent" icon="eye-outline" title="view" (click)="onViewMeasurement()"></nb-action>
                                    <nb-action *ngIf="clientDetailsPresent" icon="edit-outline" title="edit" (click)="onEditMeasurement()"></nb-action>

                                    <nb-action *ngIf="!clientDetailsPresent" icon="eye-outline" title="view" disabled></nb-action>
                                    <nb-action *ngIf="!clientDetailsPresent" icon="edit-outline" title="edit" disabled></nb-action>
                                </nb-actions>
                            </div>
                        </nb-card-body>
                      </nb-card>
                      <nb-card> 
                        <nb-card-body>
                              <ng2-smart-table
                                [settings]="settings"
                                [source]="clientDetails$ | async"
                                (rowSelect)="onSelected($event)"
                              >
                              </ng2-smart-table>
                        </nb-card-body>
                      </nb-card>
                    </div>
                  </div>
                </div>
            </nb-card-body>
          </nb-card>
    
          <nb-card *ngIf="!clientDetails">
            <ngx-loader></ngx-loader>
          </nb-card>
        </div>
