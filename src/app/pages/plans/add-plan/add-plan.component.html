<nb-card>
    <nb-card-body>
      <form [formGroup]="plansForm" (ngSubmit)="onSubmit(plansForm.value)">
        <div>
          <div class="row">
              <div class="form-group row">
                  <nb-actions size="small">
                      <nb-action icon="close-outline" title="close" (click)="dismiss()"></nb-action>
                      <nb-action *ngIf="plansForm.valid" icon="plus-outline" title="add" (click)="onSubmit(plansForm.value)" [disabled]="!plansForm.valid"></nb-action>
                      <nb-action *ngIf="!plansForm.valid" icon="plus-outline" title="add" [disabled]="!plansForm.valid"></nb-action>
                  </nb-actions>
              </div>
          </div>
          <br />
            <div class="row">
              <div class="col-lg-12">
                <nb-card>
                  <nb-card-header>Plans Details</nb-card-header>
                  <nb-card-body>
                    <div class="full-name-inputs">
                      <nb-select id="serviceCode" formControlName="serviceCode" placeholder="Service" required>
                        <nb-option *ngFor="let service of services$ | async" value="{{ service.serviceCode }}">{{ service.name }}</nb-option>
                      </nb-select>
                    </div>
                    <div class="full-name-inputs">
                      <input type="text" nbInput fullWidth placeholder="Name" formControlName="name" required />
                      <input type="text" nbInput fullWidth placeholder="Description" formControlName="description" required />
                    </div>
                    <div class="full-name-inputs">
                      <input type="number" nbInput fullWidth placeholder="Days" formControlName="days" required />
                      <input type="number" nbInput fullWidth placeholder="Cost" formControlName="amount" required />
                    </div>
                  </nb-card-body>
                </nb-card>
              </div> 
            </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
