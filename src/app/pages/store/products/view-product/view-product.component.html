<nb-card>
    <nb-card-header>Products</nb-card-header>
    <nb-card-body>
      <nb-actions size="small">
        <nb-action icon="plus-outline" title="add" (click)="onCreateSelect()"></nb-action>
        <nb-action *ngIf="productsPresent" icon="eye-outline" title="view" (click)="onViewSelect()"></nb-action>
        <nb-action *ngIf="productsPresent" icon="edit-outline" title="edit" (click)="onEditSelect()"></nb-action>
        <nb-action *ngIf="!productsPresent" icon="eye-outline" title="view" disabled></nb-action>
        <nb-action *ngIf="!productsPresent" icon="edit-outline" title="edit" disabled></nb-action>
      </nb-actions>
    </nb-card-body>
  </nb-card>
  <nb-card>
    <nb-card-body>
      <ng2-smart-table
        [settings]="settings"
        [source]="products$ | async"
        (rowSelect)="onSelected($event)"
      >
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
