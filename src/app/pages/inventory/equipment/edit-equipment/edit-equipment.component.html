<nb-card *ngIf="equipment">
    <nb-card-body>
      <form [formGroup]="equipmentsForm" (ngSubmit)="onSubmit(equipmentsForm.value)">
        <div>
          <div class="row">
            <div class="form-group row">
                <nb-actions size="small">
                  <nb-action icon="close-outline" title="close" (click)="dismiss()"></nb-action>
                  <nb-action icon="plus-square-outline" title="update" (click)="onSubmit(equipmentsForm.value)"
                    [disabled]="!equipmentsForm.valid"></nb-action>
                  <nb-action icon="archive-outline" title="archive" (click)="onArchive(equipmentsForm.value)"
                    [disabled]="!equipmentsForm.valid"></nb-action>
                </nb-actions>
              </div>
          </div>
          <br />
          <div class="row">
            <div class="col-lg-7">
              <nb-card>
                <nb-card-header>Equipments Details</nb-card-header>
                <nb-card-body>
                  <div class="full-name-inputs">
                    <input type="text" nbInput fullWidth placeholder="Item Name" formControlName="name" required />
                    <input type="text" nbInput fullWidth placeholder="Description" formControlName="description" required />
                  </div>
                  <div class="full-name-inputs">
                    <input type="number" nbInput fullWidth placeholder="Cost Price" formControlName="costPrice" required />
                  </div>
                  
                </nb-card-body>
              </nb-card>

              <nb-card>
                <nb-card-header>Equipments Type</nb-card-header>
                <nb-card-body>
                  <div class="full-name-inputs">
                    <nb-select id="category" formControlName="category" placeholder="Equipment Category" required>
                        <nb-option value="Elliptical trainers">Elliptical trainers</nb-option>
                        <nb-option value="Rowing machines">Rowing machines</nb-option>
                        <nb-option value="Stationary bicycle">Stationary bicycle</nb-option>
                        <nb-option value="Treadmill">Treadmill</nb-option>
                    </nb-select>
                  </div>
                </nb-card-body>
              </nb-card>

            </div>
            <div class="col-lg-5">
                <nb-card>
                    <nb-card-header>Image</nb-card-header>
                    <nb-card-body>
                      <div ngx-dropzone style="background: none!important; border: 2px dashed #e4e9f2;"
                        [accept]="'image/*'" 
                        [multiple]="false" 
                        [expandable]="true"
                        (change)="onSelect($event)">
                        <ngx-dropzone-label>
                          <div>
                            <h2></h2>
                          </div>
                        </ngx-dropzone-label>
                        <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                          <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-image-preview>
                      </div>
                    </nb-card-body>
                  </nb-card>
            </div>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>

  <nb-card *ngIf="!equipment">
    <ngx-loader></ngx-loader>
  </nb-card>
