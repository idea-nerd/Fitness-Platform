<div>
  <nb-card *ngIf="service">
    <nb-card-body>
      <div>
        <div class="row">
          <div class="form-group row">
            <nb-actions size="small">
              <nb-action icon="close-outline" title="close" (click)="dismiss()"></nb-action>
            </nb-actions>
          </div>
        </div>
        <br />
        <div class="row">

          <div class="col-lg-12">
            <nb-card>
              <nb-card-header>Service Details</nb-card-header>
              <nb-card-body>
                <div class="full-name-inputs">
                  <!--CLient Details-->
                  <table>
                    <tr>
                      <td class="title">Name:</td>
                      <td>{{ service.name }}</td>
                    </tr>
                    <tr>
                      <td class="title">Description:</td>
                      <td>{{ service.description }}</td>
                    </tr>
                  </table>
                </div>
              </nb-card-body>
            </nb-card>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
